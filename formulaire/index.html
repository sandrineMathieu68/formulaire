<body>
    <main id="cadre">

    <h1>FORMULAIRE DE CONTACT en <span id="horreur">PHP</span></h1>

<!-- ENVOI au choix : action="mailto:sandrine.m@codeur.online"-->
    <form action="valid.html" method="post" onsubmit=" return verifForm(this)" class="cadre1">

    <section class="container-fluid" >

    <div class="container">

        <div class="row">  

            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 ">

                <label for="lastname">Votre Nom</label>

                <input type="text" class="form-control" size="30" id="lastname" onblur="verifLastname(this)" placeholder="Nom">

            </div>  

            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 ">

                <label for="firstname">Votre Prénom</label>

                <input type="text" class="form-control" size="30" id="firstname" onblur="verifFirstname(this)" placeholder="Prénom">

            </div>  

        </div>

        <div class="row">

            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 ">

                <label for="cp">Code Postal</label>

                <input type="text" class="form-control" size="5" id="cp" onblur="verifCp(this)" placeholder="ex: 70000">

            </div>

            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 ">

                <label for="city">Votre ville</label>

                <input type="text" class="form-control" size="30" id="city" onblur="verifCity(this)" placeholder="Ville"/>

            </div>  

        </div>

        <div class="row">

            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">

                <label for="email">Votre Email :</label>

                <input type="email" class="form-control" size="30" id="email" onblur="verifEmail(this)" placeholder="mailmail@mail.com">

            </div>

        </div>

        <div class="row">

            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

                <label for="message">Message :</label>

                <textarea class="form-control" rows="5" id="message" onblur="verifMessage(this)" placeholder="Votre message"></textarea>

            </div>

        </div>

            <div class="row ">

                <div class="button">

                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 align">

                        <button type="submit" id="btn">Envoyer</button>

                        <button type="reset" id="btn">Réinitialiser</button>

                    </div>

                </div>

            </div>

        </div>  

    </section>

</form>
